<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomIoT - Administration</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <h1>Utilisateurs</h1>

    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>name</th>
                <th>is_owner</th>
                <th>is_active</th>
                <th>local_only</th>
                <th>domiot_role</th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.is_owner }}</td>
                <td>{{ user.is_active }}</td>
                <td>{{ user.local_only }}</td>
                <td>{{ user.domiot_role }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="6">No users found.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>    
</body>
</html>
